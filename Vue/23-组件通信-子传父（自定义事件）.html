<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>

		<!-- 父组件模板 -->
		<div id="div">
			<cpn @item-click='aclog'></cpn>
		</div>



		<!-- 子组件模板 -->
		<template id="cpn">
			<div>
				<button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
			</div>

		</template>
		<script type="text/javascript">
			// 子组件
			Vue.component('cpn', {
				template: '#cpn',
				data() {
					return {
						categories: [{
								id: '001',
								name: '热门推荐'
							},
							{
								id: '002',
								name: '手机数码'
							},
							{
								id: '003',
								name: '家用电器'
							},
							{
								id: '004',
								name: '电脑办公'
							},
							{
								id: '005',
								name: '美妆护肤'
							},
							{
								id: '006',
								name: '个护清洁'
							},
						]
					}
				},
				methods: {
					btnClick(item) {
						console.log(item.id);
						// 发射事件：自定义事件
						this.$emit('item-click', item)
					}
				}
			})

			// 父组件
			const vm = new Vue({
				el: '#div',
				data: {},
				methods:{
					aclog(item){
						console.log(item.name);
					}
				}
			})
		</script>
	</body>
</html>
