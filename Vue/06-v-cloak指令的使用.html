<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>06-v-cloak指令的使用</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="div" v-cloak>
			<h1>{{title}}</h1>
			<p>{{message1}}</p>
			<p>{{message2}}</p>
			<p>{{message3}}</p>
		</div>



		<script type="text/javascript">
			setTimeout(function() {
				const vm = new Vue({
					el: '#div',
					data: {
						title: 'v-cloak指令的使用',
						message1: '在vue解析之前，div中有一个属性v-cloak',
						message2: '在vue解析之后，div中没有一个属性v-cloak',
						message3: '需要配合样式，[v-cloak]{display:none} 来使用'
					}
				})
			}, 3000)
		</script>
	</body>
</html>
