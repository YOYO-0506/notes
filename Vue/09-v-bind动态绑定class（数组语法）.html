<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 08-v-bind动态绑定class（数组语法）</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			.colorRed {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="div">
			<h1 class="normal" v-bind:class="['active','line','bold']">{{title}}</h1>
		</div>



		<script type="text/javascript">
			const vm = new Vue({
				el: '#div',
				data: {
					title: 'v-bind动态绑定class（数组语法）',
				}
			})
		</script>
	</body>
</html>
