<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03-v-html指令的使用</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="div">
			<h1>{{title}}</h1>
			<h2 v-html="url"></h2>
			<span v-html="message"></span>
		</div>



		<script type="text/javascript">
			const vm = new Vue({
				el: '#div',
				data: {
					title: 'v-html指令的使用',
					url: '<a href="http:www.baidu.com">百度一下</a>',
					message: '<h1>v-html</h1>'

				}
			})
		</script>
	</body>
</html>
