<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="div">
			<cpn v-show="isShow" >
				<ul>
					<li v-for="item in list">{{item}}</li>
				</ul>
			</cpn>
		</div>


		<template id="cpn">
			<div>
				<h2>我是子组件</h2>
				<h2>内容</h2>
				<button v-show="isShow">按钮</button>
				<slot></slot>
			</div>
		</template>
		<script type="text/javascript">
			Vue.component('cpn', {
				template: '#cpn',
				data() {
					return {
						isShow: false
					}
				}
			})
			const vm = new Vue({
				el: '#div',
				data: {
					isShow: true,
					list: ['1', '2']
				}
			})
		</script>
	</body>
</html>
