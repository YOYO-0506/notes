<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="div">
			<cpn>
				<button>按钮</button>
			</cpn>
			<cpn>
				<a href="http://www.baidu.com">百度</a>
			</cpn>
			<cpn>
				<input type="text">
			</cpn>

			<cpn></cpn>
		</div>


		<template id="cpn">

			<!-- 1. 插槽的基本使用：<slot>	</slot> -->
			<!-- 2. 插槽的默认值：<slot>	<button>默认按钮</button></slot> -->
			<!-- 3. 如果有多个值，同时放入到组件进行替换时，一起作为替换元素 -->

			<div>
				<h1>我是cpn</h1>
				<h2>我也是cpn</h2>
				<h3>我还是cpn</h3>
				<slot><button>默认按钮</button></slot>
			</div>
		</template>
		<script type="text/javascript">
			Vue.component('cpn', {
				template: '#cpn'
			})
			const vm = new Vue({
				el: '#div',
			})
		</script>
	</body>
</html>
