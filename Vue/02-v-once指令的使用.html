<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02-v-once指令的使用</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="div">
			<h1>{{title}}</h1>
			<h1 v-once>{{title}}</h1>
		</div>
		
		
		
		<script type="text/javascript">
			const vm = new Vue({
				el:'#div',
				data:{
					title:'v-once指令的使用'
				}
			})
		</script>
	</body>
</html>
