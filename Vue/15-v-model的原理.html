<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="div">
			<h1>{{message}}</h1>
			<!-- <input type="text" :value="message" @input="changeMsc"> -->
			<input type="text" :value="message" @input="message = $event.target.value">
		</div>



		<script type="text/javascript">
			const vm = new Vue({
				el: '#div',
				data: {
					message: 'v-model'
				},
				methods: {
					changeMsc(event) {
						this.message = event.target.value
						// console.log(event);
					}
				}
			})
		</script>
	</body>
</html>
