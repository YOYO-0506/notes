<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 13-计算属性的复杂操作</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="div">
			<h1>{{title}}</h1>
			<ul>
				<li v-for="item in books">{{item}}</li>
			</ul>
			<h1>总价格：{{totalPrice}}</h1>
		</div>



		<script type="text/javascript">
			const vm = new Vue({
				el: '#div',
				data: {
					title: '13-计算属性的复杂操作',
					books: [{
							id: 1,
							name: 'JavaScript',
							price: 110
						},
						{
							id: 2,
							name: 'HTML',
							price: 50
						},
						{
							id: 3,
							name: 'CSS',
							price: 120
						},
						{
							id: 4,
							name: 'Node.js',
							price: 150
						},
					],
				},
				computed: {
					totalPrice() {
						let result = 0
						for (let i = 0; i < this.books.length; i++) {
							result += this.books[i].price
						}
						return result
					},
				}
			})
		</script>
	</body>
</html>
