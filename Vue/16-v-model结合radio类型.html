<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="div">
			<label for="male">
				<input type="radio" name="sex" id="male" value="男" v-model="sex" />男
			</label>
			<label for="female">
				<input type="radio" name="sex" id="female" value="女" v-model="sex" />女
			</label>
			<h1>{{sex}}</h1>
		</div>



		<script type="text/javascript">
			const vm = new Vue({
				el: '#div',
				data: {
					sex: '男'
				},
			})
		</script>
	</body>
</html>
