<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 12-计算属性的基本使用</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="div">
			<h1>{{title}}</h1>
			<h2>{{fullName}} (计算属性方法)</h2>
			<h3>{{`${firstName}  ${lastName}`}} (mustache语法)</h3>
			<h4>{{getFullName()}} (方法类)</h4>
		</div>



		<script type="text/javascript">
			const vm = new Vue({
				el: '#div',
				data: {
					title: '12-计算属性的基本使用',
					firstName: 'Dwight',
					lastName: 'Howard',
				},
				computed:{
					fullName(){
						return this.firstName + ' '+ this.lastName
					}
					
				},
				methods:{
					getFullName(){
						return this.firstName + ' ' +this.lastName
					}
				}
			})
		</script>
	</body>
</html>
