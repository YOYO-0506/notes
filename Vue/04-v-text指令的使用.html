<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>04-v-text指令的使用</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="div">
			<h1>{{title}},mustache语法可以在后面加入文字</h1>
			<h1 v-text="title"></h1>
		</div>



		<script type="text/javascript">
			const vm = new Vue({
				el: '#div',
				data: {
					title: 'v-text指令的使用',
				}
			})
		</script>
	</body>
</html>
