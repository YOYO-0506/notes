<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="div">
			<!-- 1.修饰符 ：lazy -->
			<input type="text" v-model.lazy="lazy">
			<h1>{{lazy}}</h1>

			<!-- 2.修饰符 ：number -->
			<input type="number" v-model.number="number">
			<h1>2.number{{number}} ---{{typeof number}}</h1>


			<!-- 3.修饰符：trim -->

			<input type="text" v-model.trim="trim">
			<h1>3.trim--{{trim}}</h1>
		</div>



		<script type="text/javascript">
			const vm = new Vue({
				el: '#div',
				data: {
					lazy: '1.lazy',
					number: '',
					trim: ''
				},
			})
		</script>
	</body>
</html>
