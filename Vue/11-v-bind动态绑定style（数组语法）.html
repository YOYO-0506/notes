<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 11-v-bind动态绑定style（数组语法））</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			.colorRed {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="div">
			<h1 v-bind:style="[baseStyle,baseStyle2]">{{title}}</h1>
		</div>



		<script type="text/javascript">
			const vm = new Vue({
				el: '#div',
				data: {
					title: 'v-bind动态绑定style（数组语法）',
					baseStyle:{color:'red'},
					baseStyle2:{fontSize:'50px'}
				},
			})
		</script>
	</body>
</html>
