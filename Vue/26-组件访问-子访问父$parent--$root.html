<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="div">
			<cpn></cpn>
		</div>


		<template id="cpn">
			<div>
				<h2>我是cpn</h2>
				<ccpn></ccpn>
			</div>
		</template>


		<template id="ccpn">
			<div>
				<h1>我是子组件</h1>
				<button @click="btnClick">按钮</button>
			</div>
		</template>


		<script type="text/javascript">
			Vue.component('cpn', {
				template: '#cpn',
				data() {
					return {
						name: '我是cpn中的name'
					}
				},
				components: {
					ccpn: {
						template: '#ccpn',
						methods: {
							btnClick() {
								// 1.访问父组件 $parent
								console.log(this.$parent);
								console.log(this.$parent.name);
								
								
								// 2.访问根组件$root
								console.log(this.$root);
								console.log(this.$root.name);
							}
						},
					}
				}
			})
			const vm = new Vue({
				el: '#div',
				data: {
					name: '我是Vue实例的name'
				}

			})
		</script>
	</body>
</html>
