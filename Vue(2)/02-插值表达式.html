<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{message}}</h1>
        <h2>{{firstName + lastName}}</h2>
        <h3>{{firstName}} {{lastName}}</h3>
        <h4>{{boolean ? 'isTrue' : 'isFalse'}}</h4>
    </div>

    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                message: "Hello Vue",
                firstName: 'Luca',
                lastName: 'Doncic',
                boolean: true
            }
        })
    </script>
</body>

</html>
