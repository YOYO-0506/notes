<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root"></div>

    <script>
        Vue.component('FormGroup', {
            // 接收参数
            props: ['fun', 'boolean', 'number', 'obj'],
            template: `
            <div class="form-group">
                <h4>{{typeof fun}} fun</h4>
                <h4>{{typeof boolean}} boolean</h4>
                <h4>{{typeof number}} number</h4>
                <h4>{{typeof obj}} obj</h4>
            </div>
            `
        })
        // 1. 在模板中，可以利用props给组件传递参数
        // 2. 想传递其他数据类型的参数，使用v-bind进行绑定
        new Vue({
            el: "#root",
            data: {
                number: 1,
                fun: function () { },
                boolean: true,
                obj: {}
            },
            template: `<FormGroup  :number="number" :boolean="boolean" :fun="fun" :obj="obj"/>`

        })
    </script>
</body>

</html>
