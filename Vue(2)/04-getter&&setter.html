<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1 id="h1"></h1>

  <script>
    const oH1 = document.getElementById('h1')
    const obj = {
      _title: '这是一个标题',
      get title() {
        console.log('正在获取title');
      },
      set title(val) {
        console.log('正在修改title');
        this._title = val
        oH1.innerHTML = val
      }
    }
    oH1.innerHTML = obj._title
  </script>
</body>

</html>
