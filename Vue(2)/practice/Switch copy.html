<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="./js/vue.js"></script>
    <script src="./components/Switch copy.js"></script>
    <style>
      .switch {
        width: 100px;
        height: 30px;
        border: 1px solid #000;
      }
      .switch .switch-btn {
        width: 50%;
        height: 100%;
        background: blue;
        transition: 0.3s linear;
      }
      .switch.switch-on .switch-btn {
        transform: translateX(50px);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const vm = new Vue({
        el: "#root",
        data() {
          return {
            open: true
          };
        },
        template: `
            <div class="app">
              <input type="checkbox" v-model="open">
              {{open?'开':'关'}}
              <ISwitch
              v-model="open"
              ></ISwitch>
              {{open}}
            </div>
        `
        /**等同于
         *        :value='open'
         *       @input ='value =>open=!value'
         */
      });
      /**
       * 当给一个组件使用v-model时，
       * v-model会做两件事
       * 1. 给组件内部传递一个value的props 隐世方式传递
       * 2. 给v-model里绑定的变量绑定一个input事件
       * input事件会根据传递进去的新值 修改绑定的变量
       */
    </script>
  </body>
</html>
