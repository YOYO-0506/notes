<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .showBox {
            width: 300px;
            height: 300px;
            background: red;
        }

        .ifBox {
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>

<body>
    <div id="root">
        <h1>{{message}}</h1>
        <div class="showBox" v-show="isShow"></div>
        <div class="ifBox" v-if="isShow"></div>
        <div v-else>方块已经被隐藏</div>

        <!-- v-if 在隐藏的时候，不会创建DOM元素 -->
        <!-- v-show 在隐藏的时候，会创建DOM元素 -->
        <button @click="show()">显示</button>
        <button @click="hide()">隐藏</button>
        <button @click="toggle()">切换</button>
        <button @click="isShow = !isShow">切换2</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                message: "Hello Vue",
                isShow: true
            },
            methods: {
                show() {
                    this.isShow = true
                },
                hide() {
                    this.isShow = false
                },
                toggle() {
                    this.isShow = !this.isShow
                }
            },
        })
    </script>
</body>

</html>
