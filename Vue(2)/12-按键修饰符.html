<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">

        <h1>{{message}}</h1>
        <input type="text" @keydown.enter="keyDown">
        <input type="text" @keydown.13.a="keyDown">
        <input type="text" @keydown="keyDown">
        <input type="text" @keydown.num2="keyDown">

        <!-- --- -->
        <!-- .exact  允许控制由精确的系统修饰符组合触发的事件-->

        <input type="text" @click.ctrl.exact="keyDown">

    </div>

    <script>
        Vue.config.keyCodes.num2 = 98
        const vm = new Vue({
            el: "#root",
            data: {
                message: "Hello Vue"
            },
            methods: {
                keyDown(event) {
                    console.log(event);

                }
            },
        })
    </script>
</body>

</html>
