<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="root">
        <h1 v-bind:style="style">{{message}}</h1>
        <h2 :style="style">{{message}}</h2>
        <div class="box" :style="{background:`rgba(0,0,0,${num/100})`}"></div>
        <h6>{{num}}</h6>
        <input type="range" v-model="num">
        <!-- <input type="text" v-model="num"> -->
    </div>

    <script>
        const vm = new Vue({
            // el: "#root",
            data: {
                message: "Hello Vue",
                num: 50,
                // style: "background:red;width:200px;height:100px"
                // style: {
                //     background: 'red',
                //     width: '200px',
                //     height: '100px'
                // }
                style: [{
                        background: 'red',
                        width: '200px',
                        height: '100px'
                    },
                    {
                        border: '3px solid #000'
                    }
                ]
            }
        })
        vm.$mount('#root')
    </script>
</body>

</html>
